
runtime:
  cache_dir: ./.cache/antora
  log:
    failure_level: error

site:
  title: ThreatX Documentation
  start_page: txgeneral::index.adoc
  robots: allow
  url: http://localhost:8080

urls:
  redirect_facility: static
  latest_version_segment_strategy: redirect:to
  latest_version_segment: current

content:
  sources:
    - url: ../threatx-docs-txprevent
      branches: HEAD
      start_path: docs

    - url: ../threatx-docs-general
      branches: HEAD
      start_path: docs
    - url: ../threatx-docs-txprotect
      branches: HEAD
      start_path: docs

asciidoc:
  sourcemap: true
  extensions:
    - asciidoctor-emoji
  attributes:
      experimental: true
      hide-uri-scheme: '@'
      idprefix: ''
      idseparator: '-'
      page-pagination: ''
      table-frame: 'none@'
      table-grid: 'rows@'
      table-stripes: even
      copyright: '¬© Copyright 2024 ThreatX, Inc.'
      orgname: ThreatX
      tip-caption: üí° TIP
      note-caption: ‚Ñπ NOTE
      warning-caption: ‚ö†Ô∏è WARNING
      error-caption: ‚ùå ERROR
      important-caption: ‚ùï IMPORTANT
      # Custom attributes
      organization: ThreatX
      txprevent-current-version: '1.1'
      txprotect-current-version: '3.20'
      page-txprevent-current-version: '1.1'
      page-txprotect-current-version: '3.20'
      url-txapi: 'https://api.threatx.com/tx_api/v2'


antora:
  extensions: 
    - '@antora/pdf-extension'
    - '@antora/lunr-extension'
    - id: set-global-asciidoc-attributes
      enabled: true
      require: ./lib/set-global-asciidoc-attributes-extension.js
    - id: print-compiled-asciidoc-attributes
      enabled: true
      require: ./lib/print-compiled-asciidoc-attributes-extension.js
    - id: print-defined-asciidoc-attributes
      enabled: true
      require: ./lib/print-defined-asciidoc-attributes-extension.js
    - id: all-pages-report
      enabled: true
      require: ./lib/all-pages-report-extension.js
  

output:
  clean: true
  dir: ./public

ui:
  bundle:
    url: ../threatx-docs-ui/build/ui-bundle.zip
    snapshot: true

