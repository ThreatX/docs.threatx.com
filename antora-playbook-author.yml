# 
# Antora site playbook - Local doc source / Remote UI source
#  
runtime:
  fetch: true
  cache_dir: ./.cache/antora
  log:
    failure_level: error
    level: info
    format: pretty

site:
  title: ThreatX Product Documentation
  start_page: txgeneral::index.adoc
  robots: allow
  url: http://localhost:8080

urls:
  redirect_facility: static
  latest_version_segment_strategy: redirect:to
  latest_version_segment: current

content:
  sources:
    - url: ../threatx-docs-txprevent
      branches: HEAD
      start_path: docs
    - url: ../threatx-docs-general
      branches: HEAD
      start_path: docs
    - url: ../threatx-docs-txprotect
      branches: HEAD
      start_path: docs

asciidoc:
  sourcemap: true
  extensions:
    - asciidoctor-emoji
  attributes:
      #-----------------------
      # Asciidoctor attributes
      #-----------------------
      experimental: true
      # TOC
      toclevels: 4
      # Sections
      sectlinks: true
      sectanchors: true
      sectids: true
      # Fonts
      icons: font
      # Syntax highlighting
      source-highlighter: highlight.js
      # URIs
      hide-uri-scheme: '@'
      # Anchors
      idprefix: ''
      idseparator: '-'
      # Tables
      table-frame: 'none@'
      table-grid: 'rows@'
      table-stripes: even
      # Captions 
      example-caption: üìå Example
      tip-caption: üí° TIP
      note-caption: üìí NOTE
      warning-caption: ‚ö†Ô∏è WARNING
      caution-caption: üî• CAUTION
      error-caption:  ‚ÅâÔ∏èERROR
      important-caption: ‚ùïIMPORTANT

      # Organization details
      copyright: '¬© Copyright 2024 ThreatX, Inc.'
      orgname: ThreatX

      #------------------
      # Custom attributes
      #------------------
      organization: ThreatX
      # Versions
      txprevent-current-version: '1.3'
      txprotect-current-version: '3.20'
      # URLs
      url-txapi: 'https://api.threatx.com/tx_api/v2'
      url-ctrlx: 'https://x.threatx.io'
      # For Antora
      page-pagination: ''
      page-txprevent-current-version: '1.3'
      page-txprotect-current-version: '3.20'

antora:
  extensions: 
    - '@antora/pdf-extension'
    - '@antora/lunr-extension'
    - id: set-global-asciidoc-attributes
      enabled: true
      require: ./lib/set-global-asciidoc-attributes-extension.js
    - id: print-compiled-asciidoc-attributes
      enabled: true
      require: ./lib/print-compiled-asciidoc-attributes-extension.js
    - id: print-defined-asciidoc-attributes
      enabled: true
      require: ./lib/print-defined-asciidoc-attributes-extension.js
    - id: all-pages-report
      enabled: false
      require: ./lib/all-pages-report-extension.js

output:
  clean: true
  dir: ./public

ui:
  bundle:
    url: ../threatx-docs-ui/build/ui-bundle.zip
    snapshot: true

