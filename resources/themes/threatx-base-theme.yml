extends: default-with-font-fallbacks
font:
  catalog:
    merge: true
    Roboto:
      normal: Roboto-Regular.ttf
      italic: Roboto-Italic.ttf
      bold: Roboto-Medium.ttf
      bold_italic: Roboto-MediumItalic.ttf
    RobotoBold:
      normal: Roboto-Bold.ttf
      italic: RobotoMono-BoldItalic.ttf
      bold: Roboto-Black.ttf
      bold_italic: Roboto-BlackItalic.ttf
    RobotoLight:
      normal: Roboto-Light.ttf
      italc: Roboto-LightItalic.ttf
      bold: Roboto-Thin.ttf
      bold_italic: Roboto-ThinItalic.ttf
    RobotoMono:
      normal: RobotoMono-Regular.ttf
      bold: RobotoMono-Bold.ttf
      italic: RobotoMono-Italic.ttf
      bold_italic: RobotoMono-BoldItalic.ttf
    Montserrat:
      normal: Montserrat-Regular.ttf
      italic: Montserrat-Italic.ttf
      bold: Montserrat-Medium.ttf
      bold_italic: Montserrat-MediumItalic.ttf
    MontserratBold:
      normal: Montserrat-SemiBold.ttf
      italic: Montserrat-SemiBoldItalic.ttf
      bold: Montserrat-ExtraBold.ttf
      bold_italic: Montserrat-ExtraBoldItalic.ttf
    MontserratLight:
      normal: Montserrat-ExtraLight.ttf
      italic: Montserrat-ExtraLightItalic.ttf
      bold: Montserrat-Light.ttf
      bold_italic: Montserrat-LightItalic.ttf
base:
  font-family: Roboto
  font-style: normal
  font-color: #1a1a1a
heading:
  font-family: Montserrat
  font-style: bold
  font-color: #c1411e
code-block:
  font-family: RobotoMono
  font-style: normal
title-page:
  logo: 
    image: image:threatx-banner.png[]
header:
  height: 0.75in
  line-height: 1
  recto:
    center:
      content: '(C) ThreatX, Inc. -- {revnumber}, {docdate}'
  verso:
    center:
      content: $header-recto-center-content
footer:
  height: 0.75in
  line-height: 1
  recto:
    right:
      content: '{section-or-chapter-title} | {page-number} of {page-count}'
  verso:
    left:
      content: '{page-number} of {page-count} | *{document-title}: {document-subtitle}*'

