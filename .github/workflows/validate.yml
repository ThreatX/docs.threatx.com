---

name: Validate

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - Publish
    types:
      - completed
    branches: 
      - main

jobs:
   check-links:
     environment: production 
     runs-on: ubuntu-latest
     if: ${{ github.event.workflow_run.conclusion == 'success' }}
     steps:
       - run: echo "Publish workflow was a success"
       - name: Check Links
         uses: filiph/linkcheck@2.0.23
         with:
           arguments: https://docs.threatx.com


 
