
runtime:
  cache_dir: ./.cache/antora
  log:
    failure_level: error

site:
  title: ThreatX Documentation
  start_page: txgeneral::landing.adoc
  robots: allow
  url: https://docs.threatx.com

content:
  sources:
    - url: ../threatx-docs-txprevent
      branches: ['1.0']
      start_path: docs
    - url: ../threatx-docs-general
      branches: [main]
      start_path: docs
    - url: ../threatx-docs-txprotect
      branches: ['3.20']
      start_path: docs

asciidoc:
  attributes:
      experimental: true
      copyright: 'Â© Copyright 2024 ThreatX, Inc.'
      hide-uri-scheme: '@'
      idprefix: ''
      idseparator: '-'
      page-pagination: ''
      table-frame: 'none@'
      table-grid: 'rows@'
    
antora:
  extensions: 
    - '@antora/lunr-extension'

output:
  clean: true
  dir: ./public

ui:
  bundle:
    url: ../threatx-docs-ui/build/ui-bundle.zip
    snapshot: true

